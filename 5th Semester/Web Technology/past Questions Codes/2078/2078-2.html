<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup Form with Validation</title>
<style>
    .error {
        color: red;
    }
</style>
</head>
<body>

<h2>Signup Form</h2>

<form id="signupForm" onsubmit="return validateForm()">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>
    <span id="nameError" class="error"></span><br><br>
    
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br>
    <span id="emailError" class="error"></span><br><br>
    
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br>
    <span id="passwordError" class="error"></span><br><br>
    
    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age"><br>
    <span id="ageError" class="error"></span><br><br>
    
    <input type="submit" value="Sign Up">
</form>

<script>
function validateForm() {
    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    var age = document.getElementById("age").value;

    // Reset errors
    document.getElementById("nameError").innerHTML = "";
    document.getElementById("emailError").innerHTML = "";
    document.getElementById("passwordError").innerHTML = "";
    document.getElementById("ageError").innerHTML = "";

    var valid = true;

    // Validate Name
    if (name.trim() === "") {
        document.getElementById("nameError").innerHTML = "Name is required";
        valid = false;
    }

    // Validate Email
    if (email.trim() === "") {
        document.getElementById("emailError").innerHTML = "Email is required";
        valid = false;
    } else if (!isValidEmail(email)) {
        document.getElementById("emailError").innerHTML = "Invalid email format";
        valid = false;
    }

    // Validate Password
    if (password.length < 6 || !isValidPassword(password)) {
        document.getElementById("passwordError").innerHTML = "Password must be at least 6 characters, start with alphabet, and end with a digit";
        valid = false;
    }

    // Validate Age
    if (age === "" || isNaN(age) || age < 8 || age > 60) {
        document.getElementById("ageError").innerHTML = "Age must be between 8 and 60";
        valid = false;
    }

    return valid;
}

function isValidEmail(email) {
    // Simple email validation using regex
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailRegex.test(email);
}

function isValidPassword(password) {
    // Password should start with alphabet and end with digit
    var passwordRegex = /^[A-Za-z].*\d$/;
    return passwordRegex.test(password);
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>jQuery Animate Example</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    #myDiv {
      width: 200px;
      height: 100px;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div id="myDiv"></div>

  <script>
    $(document).ready(function() {
      $("#myDiv").animate({
        width: "400px",
        height: "200px",
        opacity: 0.5
      }, 2000, function() {
        alert("Animation complete!");
      });
    });
  </script>
</body>
</html>
