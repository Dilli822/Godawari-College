let isPrime = true;
function checkPrime(num){
    if(num === 1){
        console.log("nor primr nor composite")
    }

    for(i = 2 ; i < num; i++){
        if(i % 2 == 0){
            isPrime = false;
            break;
        }
    }

    if(isPrime == false)
    {
        console.log("not a prime")
    }else{
        console.log("is a prime");
    }
}
