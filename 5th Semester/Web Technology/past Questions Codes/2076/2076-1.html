<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Description Change</title>
<style>
    .image-container {
        text-align: center;
        margin-top: 20px;
    }
    .image-container img {
        width: 300px; /* Adjust size as needed */
        height: auto;
    }
</style>
</head>
<body>

<div class="image-container">
    <img id="mainImage" src="https://unsplash.it/1324" alt="Example Image" onmouseover="changeDescription('New description on mouseover')" onmouseout="resetDescription()">
    <p id="imageDescription">Original description</p>
</div>

<script>
function changeDescription(newDescription) {
    document.getElementById("imageDescription").innerHTML = newDescription;
}

function resetDescription() {
    document.getElementById("imageDescription").innerHTML = "Original description";
}
</script>

</body>
</html>
