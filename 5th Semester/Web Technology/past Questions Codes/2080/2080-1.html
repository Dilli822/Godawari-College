<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Validation Example</title>
<style>
    .error {
        color: red;
    }
</style>
</head>
<body>

<h2>Login Form</h2>

<form id="loginForm" onsubmit="return validateForm()">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username"><br>
    <span id="usernameError" class="error"></span><br><br>
    
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br>
    <span id="passwordError" class="error"></span><br><br>
    
    <input type="submit" value="Login">
</form>

<script>
function validateForm() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    // Reset errors
    document.getElementById("usernameError").innerHTML = "";
    document.getElementById("passwordError").innerHTML = "";

    var valid = true;

    // Validate username
    if (username.length < 4) {
        document.getElementById("usernameError").innerHTML = "Username must be at least 4 characters";
        valid = false;
    } else if (username.trim() === "") {
        document.getElementById("usernameError").innerHTML = "Username is required";
        valid = false;
    }

    // Validate password
    if (!/^[a-zA-Z].*#$/.test(password)) {
        document.getElementById("passwordError").innerHTML = "Password must start with a letter and end with #";
        valid = false;
    } else if (password.trim() === "") {
        document.getElementById("passwordError").innerHTML = "Password is required";
        valid = false;
    }

    return valid;
}
</script>

</body>
</html>
